{% extends 'base.html' %}

{% block css %}
{% endblock %}

{% block content %}

    <form
        class="pure-form pure-form-stacked wide-form login-form"
        method="POST"
        action=""
        >

        {% if form.non_field_errors %}
            <div class="form-error">
                {{ form.non_field_errors }}
            </div>
        {% endif %}

        <fieldset>
            {% csrf_token %}
            <div class="{%if form.old_password.errors %} form-error {% endif %}">
                <input
                    type="password"
                    name="old_password"
                    placeholder="Old password"
                    {% if form.old_password.value %}
                        value="{{ form.old_password.value }}"
                    {% endif %}
                    />
                {{ form.old_password.errors }}
            </div>
            <div class="{%if form.new_password1.errors %} form-error {% endif %}">
                <input
                    type="password"
                    name="new_password1"
                    placeholder="New password"
                    {% if form.new_password1.value %}
                        value="{{ form.new_password1.value }}"
                    {% endif %}
                    />
                {{ form.new_password1.errors }}
            </div>
            <div class="{%if form.new_password2.errors %} form-error {% endif %}">
                <input
                    type="password"
                    name="new_password2"
                    placeholder="New password (again)"
                    {% if form.new_password2.value %}
                        value="{{ form.new_password2.value }}"
                    {% endif %}
                    />
                {{ form.new_password2.errors }}
            </div>
            <input
                type="submit"
                class="pure-button pure-button-primary"
                value="Change password"
                />
        </fieldset>
    </form>

{% endblock %}
