{% extends 'base.html' %}

{% block 'content' %}
    <div class="banner">
    </div>



    <div class="idea-list">
    {% for idea in ideas %}
        <div class="idea">
            {{ idea.upvoters.count }}
             |
             <a href="{{ idea.get_absolute_url }}">
                 {{ idea.title }}
             </a>
             by {{ idea.author }}
        </div>
    </div>
    {% endfor %}

{% endblock %}
