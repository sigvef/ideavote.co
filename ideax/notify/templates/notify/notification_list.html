{% extends 'base.html' %}

{% load staticfiles %}
{% load upvote_widget %}
{% load humanize %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/idea/idea.css' %}">
{% endblock %}

{% block content %}

  <div class="notification-list">
    {% for notification in notifications %}
      <form
        method="POST"
        action="/notifications/{{ notification.id }}"
        >
        {% csrf_token %}
        <input
          type="submit"
          class="pure-button transparent-button"
          value="{{ notification.actor }} {{ notification.verb }} to your {{ notification.target.get_notify_target_name }}
          {{ notification.timestamp | naturaltime }}"
          />
      </form>
    {% endfor %}
    {% if not notifications %}
        No new notifications.
    {% endif %}
  </div>

{% endblock %}
